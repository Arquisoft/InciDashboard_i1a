<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>InciDashboard i1a</title>
	
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!-- Using some scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<!-- Custom styles for this template -->
	<link href="/css/custom-dashboard.css" rel="stylesheet">
</head>

<body>
	<main role="main" class="container">
		<h1 class="mt-5"><img src="/img/inc_light_icon.png" alt="" width="60"> InciDashboard i1a</h1>
		<p class="lead">You're logged into the incident dashboard.</p>
	</main>
	<div class="card ml-5 mr-5">
		<div class="card-header"><h2>Last incidents received</h2></div>
		<div class="card-body">
			<table class="table table-hover">
	  			<thead class="thead-light">
	    			<tr>
			        	<th scope="col">ID</th>
			      		<th scope="col">Assigned agent</th>
			      		<th scope="col">Name</th>
			      		<th scope="col">Location</th>
			      		<th scope="col">Date</th>
			      		<th scope="col">Topic</th>
			      		<th scope="col">Status</th>
					</tr>
	  			</thead>
	  			<tbody>
				    <tr th:each="incident : ${incidentsList}">
					    <th scope="row" th:text="${incident.id}">ID</th>
					    <td th:text="${incident.agent.userName}">Agent name</td>
					    <td th:text="${incident.incidentName}">Incident name</td>
					    <td th:text="${incident.location}">Incident location</td>
					    <td th:text="${incident.date}">Incident date</td>
					    <td th:text="${incident.topic}">Incident topic</td>
					    <td th:text="${incident.status}">Incident status</td>
				    </tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer class="footer">
    	<div class="container">
        	<span class="text-muted" th:text="${'Logged as: ' + loggedUser}">Logged as: someone</span>
    	</div>
    </footer>
</body>
</html>
